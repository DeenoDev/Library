<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/icons/home.svg">
    <title>Dashboard</title>
</head>
<body>

    <!-- App Drawer -->
    <div class="drawer">
     <div class="dashboard menuItem">
        <img src="/icons/view-dashboard.svg" alt="">
        <h1>Dashboard</h1>
     </div>

     <div class="menuItem">
        <img src="/icons/home.svg" alt="">
        <h1>Home</h1>
     </div>

     <div class="menuItem">
        <img src="/icons/book-open-page-variant-outline.svg" alt="">
        <h1>Library</h1>
     </div>

     <div class="menuItem">
        <img src="/icons/message-reply-text.svg" alt="">
        <h1>Messages</h1>
     </div>

     <div class="menuItem">
        <img src="/icons/clock-outline.svg" alt="">
        <h1>History</h1>
     </div>

     <div class="menuItem">
        <img src="/icons/note-multiple.svg" alt="">
        <h1>Tasks</h1>
     </div>

     <div class="menuItem">
        <img src="/icons/account-group.svg" alt="">
        <h1>Communities</h1>
     </div>
     <!-- Need extra spacing nth child selector -->

     <div class="menuItem">
        <img src="/icons/cog-outline.svg" alt="">
        <h1>Settings</h1>
     </div>

     <div class="menuItem">
        <img src="/icons/message-question.svg" alt="">
        <h1>Support</h1>
     </div>

     <div class="menuItem">
        <img src="/icons/shield-check.svg" alt="">
        <h1>Privacy</h1>
     </div>
    </div> 



    <!-- NavBar -->
    <div class="navbar">
        <!-- Top Section -->
        <div class="topNav">
            <!-- Search Icon and Search Bar -->
            <div class="search">
                <div class="menuItem">
                    <img src="/icons/magnify.svg" alt="">
                </div>
                <input type="text" name="search" autocomplete="off">
            </div>

            <div class="account">
               <div class="menuItem">
                  <img src="/icons/bell-ring-outline.svg" alt="">
               </div>
               <!-- Add your profile picture to github -->
               <div class="gh-avatar"></div>
               <!-- Our Username -->
               <p>DeenoDev</p>
            </div>
         </div>
        
        <!-- Bottom Section -->
        <div class="bottom">
         <!-- Profile details -->
         <div class="profile">
             <div class="gh-avatar"></div>
             <div class="profile-name">
                <p class="greeting">Hi there</p>
                <p class="name"> Deyano Klaasen<span class="username">(@DeenoDev)</span></p>
             </div>
          </div>

         <!-- Navbar Button Section -->
         <div class="buttons">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
         </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="content">
      <div class="books">
         <h3>Your Books</h3>

         <!-- Section for all project cards -->
         <div class="cards"></div>
      </div>

      <!-- Side Content * Announcements and Trending -->

     
    </main>

    
    
</body>
<script src="main.js"></script>
</html>
